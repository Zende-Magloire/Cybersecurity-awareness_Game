<!DOCTYPE html>
<html>
<head>
  <title>Cybersecurity Role-Playing Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>High School Cybersecurity Role-Playing Game</h1>
    <div id="challenge">
      <h2 id="challenge-topic"></h2>
      <p id="challenge-description"></p>
      <form>
        <select id="choices" class="form-select">
          <option>Select...</option>
        </select>
        <button type="submit" class="btn btn-primary">Submit Choice</button>
      </form>
      <div id="result"></div>
      <div id="game-over"></div>
      <button id="replay-btn" style="display: none;">Replay</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
