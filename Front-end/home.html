<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cybersecurity Game</title>
</head>
<body>
<h1>Welcome to the Cybersecurity Game!</h1>
<p>Please select your level:</p>
<select id="levelSelect">
  <option value="middle">Middle School</option>
  <option value="elementary">Elementary School</option>
  <option value="high">High School</option>
</select>
<button onclick="startGame()">Start Game</button>

<script>
function startGame() {
  var level = document.getElementById("levelSelect").value;
  if (level === "middle") {
    window.location.href = "middle_game.html";
  } else if (level === "elementary") {
    window.location.href = "elementary_game.html";
  } else if (level === "high") {
    window.location.href = "high_game.html";
  }
}
</script>
</body>
</html>
