<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cybersecurity Awareness Game</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container mt-5">
  <h1>Welcome to the Cybersecurity Awareness Game!</h1>
  <div class="row">
    <div class="col-lg-4 col-md-6 mb-4">
      <div class="card">
        <div class="card-wrapper" onclick="this.classList.toggle('flipped')">
          <div class="card-inner">
            <div class="card-front">Password Security</div>
            <div class="card-back">Info on Password Security</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="col-lg-4 col-md-6 mb-4">
      <div class="card">
        <div class="card-wrapper" onclick="this.classList.toggle('flipped')">
          <div class="card-inner">
            <div class="card-front">Social Engineering</div>
            <div class="card-back">Info on Social Engineering</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Repeat for Card 3 to Card 6 -->

    
  </div>
</div>
<button class="btn btn-primary btn-lg fixed-bottom mx-auto mb-4">Start Quiz</button>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
